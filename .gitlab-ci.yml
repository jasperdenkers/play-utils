image: hseeberger/scala-sbt:8u265_1.4.5_2.13.4

cache:
  paths:
    - .ivy2/cache
    - .sbt/boot/
  key: ${CI_PROJECT_NAME}

before_script:
  - export PGP_PATH=`pwd`/.pgp
  - mkdir $PGP_PATH
  - echo ${PGP_PUBRING} > $PGP_PATH/pubring.asc
  - echo ${PGP_SECRING} > $PGP_PATH/secring.asc

after_script:
  # Tricks to avoid unnecessary cache updates
  - find `pwd`/.ivy2 -name "ivydata-*.properties" -delete
  - find `pwd`/.sbt -name "*.lock" -delete

stages:
  - test
  - publish

test:
  stage: test
  script:
    - sbt -Dsbt.ivy.home=`pwd`/.ivy2 -Dsbt.boot.directory=`pwd`/.sbt/boot ";clean;test"

publish:
  stage: publish
  only:
    - snapshot
  script:
    - sbt -Dsbt.ivy.home=`pwd`/.ivy2 -Dsbt.boot.directory=`pwd`/.sbt/boot ";update;+publishSigned"
